<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title + Description -->
  <title>White Water Rafting Adventures | Contact Us</title>
  <meta name="description"
    content="Contact White Water Rafting Adventures for reservations, general inquiries, or website suggestions. Reach our team by phone, email, or message form.">
  <meta name="author" content="Katleho Selwana">

  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <!-- Header (kept same across site) -->
  <header>
    <img src="images/z-raftingbw.png" alt="White Water Rafting Adventures Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <!-- Company Info -->
    <section class="company-info">
      <h2>Our Office</h2>
      <p><strong>Address:</strong> 123 Adventure Road, Rapids City, CO 80000</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> info@wwrafting.com</p>

      <!-- Embedded Google Map -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345086166!2d144.95373531531687!3d-37.81627974202127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d8c5f5e7a2c4!2sAdventure%20Rafting!5e0!3m2!1sen!2sus!4v1670194829070!5m2!1sen!2sus"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Employee Profiles -->
    <section class="employees">
      <h2>Meet Our Team</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/employee1.jpg" alt="Guide - Sarah Johnson" width="200">
          <figcaption>Sarah Johnson – Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Manager - David Lee" width="200">
          <figcaption>David Lee – Operations Manager</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Customer Support - Maria Gomez" width="200">
          <figcaption>Maria Gomez – Customer Support</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email -->
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Purpose -->
        <p>Purpose of Message:</p>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

        <!-- Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- Newsletter -->
        <label>
          <input type="checkbox" name="newsletter">
          Please subscribe me to the monthly newsletter
        </label>

        <!-- Submit -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer (kept same across site) -->
  <footer>
    <p>&copy; 2025 White Water Rafting Adventures | Katleho Selwana</p>
    <nav class="socialmedia">
      <a href="https://www.facebook.com" target="_blank">
        <img src="images/facebook-1.png" alt="Facebook Link" width="30">
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <img src="images/twiter.png" alt="Twitter Link" width="30">
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="images/" alt="Instagram Link" width="30">
      </a>
    </nav>
  </footer>
</body>

</html>
